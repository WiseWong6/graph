# =============================================================================
# LLM 模型配置文件
# =============================================================================
# 用于配置不同节点使用的 LLM 模型、API 凭证和 Prompt 模板
#
# 配置层级：
#   1. 全局默认配置 (models.default) - 所有节点的基础配置
#   2. 节点特定配置 (models.nodes.*) - 覆盖默认配置
#   3. Prompt 模板 (prompts.*) - 每个节点的提示词模板
#   4. 可用模型列表 (available_models) - CLI 模型选择源
#   5. Provider 配置 (providers) - Provider 级别配置
#
# 继承规则：
#   - 节点配置会继承 default 的所有字段
#   - 节点只需指定需要覆盖的字段
# =============================================================================

# -----------------------------------------------------------------------------
# 全局凭证配置（可选）
# -----------------------------------------------------------------------------
# 如果多个 provider 使用相同的凭证，可以在这里统一配置
# 也可以直接在每个 provider 下配置
credentials:
  # 环境变量前缀，实际值从环境变量读取
  # 例如：ANTHROPIC_API_KEY、OPENAI_API_KEY
  env_prefix: ""

# -----------------------------------------------------------------------------
# 可用模型列表（CLI 模型选择源）
# -----------------------------------------------------------------------------
# 定义所有可在 CLI 中选择的模型
# 用户可以通过 select_model 节点选择其中一个模型用于所有 LLM 节点
# -----------------------------------------------------------------------------
available_models:
  - id: deepseek-reasoner
    name: "DeepSeek Reasoner (思考模型)"
    provider: deepseek
    model: deepseek-reasoner
    base_url: https://api.deepseek.com

  - id: doubao-ark-ep
    name: "Doubao (ARK Endpoint)"
    provider: doubao
    model: ep-20260119101257-h4zwx
    base_url: https://ark.cn-beijing.volces.com/api/v3

  - id: deepseek-chat
    name: "DeepSeek Chat (对话模型)"
    provider: deepseek
    model: deepseek-chat
    base_url: https://api.deepseek.com

# -----------------------------------------------------------------------------
# Provider 配置
# -----------------------------------------------------------------------------
# 定义每个 provider 的默认配置
# 这些配置会被 available_models 中的具体模型配置覆盖
# -----------------------------------------------------------------------------
providers:
  deepseek:
    api_key_env: DEEPSEEK_API_KEY
    base_url: https://api.deepseek.com

  doubao:
    api_key_env: ARK_API_KEY
    base_url: https://ark.cn-beijing.volces.com/api/v3
    stream: true
    thinking:
      type: enabled

# -----------------------------------------------------------------------------
# 模型配置
# -----------------------------------------------------------------------------
models:
  # -------------------------------------------------------------------------
  # 全局默认配置
  # -------------------------------------------------------------------------
  # 所有节点的默认配置，未指定的节点将使用这些设置
  default:
    # LLM Provider
    # 可选值：
    #   - anthropic: Claude 系列（Claude Opus, Sonnet, Haiku）
    #   - openai: GPT 系列（GPT-4, GPT-3.5）
    #   - azure_openai: Azure OpenAI 服务
    #   - deepseek: DeepSeek 系列
    #   - 自定义: 兼容 OpenAI API 的服务
    provider: anthropic

    # 模型名称
    # 示例：
    #   - Claude Opus 4.5: claude-opus-4-5-20251101
    #   - Claude Sonnet 3.5: claude-3-5-sonnet-20241022
    #   - GPT-4: gpt-4-turbo-preview
    #   - GPT-3.5: gpt-3.5-turbo
    model: claude-opus-4-5-20251101

    # API Key 配置
    # 支持两种方式：
    #   1. 从环境变量读取：api_key_env: "ANTHROPIC_API_KEY"
    #   2. 直接配置（不推荐）：api_key: "sk-..."
    api_key_env: ANTHROPIC_API_KEY

    # API Base URL
    # 大多数情况下不需要修改，除非使用代理或自定义服务
    # 示例：
    #   - Anthropic: https://api.anthropic.com
    #   - OpenAI: https://api.openai.com/v1
    #   - 代理: http://localhost:8080
    base_url: https://api.anthropic.com

    # 请求参数配置
    params:
      # 最大生成 Token 数
      # 不同模型有不同的上限：
      #   - Claude Opus: 200,000
      #   - Claude Sonnet: 200,000
      #   - GPT-4: 128,000
      max_tokens: 8192

      # 温度参数（控制随机性）
      # 范围：0.0 - 1.0
      #   - 0.0: 完全确定性，适合代码生成
      #   - 0.7: 平衡，适合大部分任务
      #   - 1.0: 高随机性，适合创意任务
      temperature: 0.7

      # Top-P 采样（核采样）
      # 范围：0.0 - 1.0，通常设置为 1.0
      top_p: 1.0

      # Top-K 采样
      # 大多数模型不需要此参数
      # top_k: 40

    # 超时配置（秒）
    timeout: 120

    # 重试配置
    retry:
      # 最大重试次数
      max_attempts: 3
      # 重试延迟（秒）
      delay: 1
      # 指数退避倍数
      backoff_multiplier: 2

  # -------------------------------------------------------------------------
  # 节点特定配置
  # -------------------------------------------------------------------------
  # 每个节点可以覆盖默认配置
  # 节点名称对应工作流中的节点标识
  # -------------------------------------------------------------------------
  nodes:
    # 基础节点：使用 DeepSeek Reasoner
    simple_llm:
      provider: deepseek
      model: deepseek-reasoner
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 1024
        temperature: 0.7
      timeout: 120  # seconds (Reasoner needs more time)

    # 研究节点：使用经济型模型进行资料收集
    research:
      provider: deepseek
      model: deepseek-reasoner
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 8192  # 增加以确保完整 JSON 输出
        temperature: 0.3  # 降低随机性，确保准确性
      timeout: 180  # seconds (research needs more time)

    # 起草节点：使用强模型进行内容创作
    draft:
      provider: deepseek
      model: deepseek-reasoner
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 8192
        temperature: 0.8  # 提高创造性
      timeout: 180  # seconds

    # 润色节点：使用中等模型进行内容优化
    polish:
      provider: deepseek
      model: deepseek-reasoner
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 4096
        temperature: 0.5
      timeout: 120  # seconds

    # 重写节点：使用最强模型进行智性叙事重写
    rewrite:
      provider: deepseek
      model: deepseek-reasoner
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 8192
        temperature: 0.9  # 高创造性，激发跨界思考
      timeout: 180  # seconds

    # 人化节点：去除 AI 味，增加活人感
    humanize:
      provider: deepseek
      model: deepseek-reasoner
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 8192
        temperature: 0.8  # 较高温度，增加自然表达
      timeout: 120  # seconds

    # 标题生成节点：使用 deepseek-chat（无推理过程，输出简洁）
    title_gen:
      provider: deepseek
      model: deepseek-chat
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 2048
        temperature: 0.3  # 降低随机性，确保重生成时结果一致
      timeout: 60  # seconds

    # 图片提示词生成节点（使用 deepseek-chat，非流式输出）
    image_prompt:
      provider: deepseek
      model: deepseek-chat
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 2048
        temperature: 0.7
      timeout: 60  # seconds (chat 模型响应更快)

    # 图片生成节点（如使用 DALL-E）
    image_gen:
      provider: openai
      model: dall-e-3
      api_key_env: OPENAI_API_KEY
      base_url: https://api.openai.com/v1
      params:
        size: "1024x1792"  # DALL-E 特定参数
        quality: "standard"
        style: "vivid"

    # HTML 转换节点：使用经济型模型
    html_convert:
      provider: deepseek
      model: deepseek-reasoner
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 16384  # 长文档需要更多 token
        temperature: 0.1  # 几乎确定性，保持格式
      timeout: 240  # seconds (long document)

    # 最终审核节点：使用最强模型确保质量
    review:
      provider: deepseek
      model: deepseek-reasoner
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 2048
        temperature: 0.3
      timeout: 120  # seconds

    # 新增：测试节点 2（使用快速模型）
    simple_llm_2:
      provider: deepseek
      model: deepseek-reasoner
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 300
        temperature: 0.3
      timeout: 120  # seconds

    # 新增：测试节点 3（使用创意模型）
    simple_llm_3:
      provider: deepseek
      model: deepseek-reasoner
      base_url: https://api.deepseek.com
      api_key_env: DEEPSEEK_API_KEY
      params:
        max_tokens: 500
        temperature: 0.9
      timeout: 120  # seconds

# -----------------------------------------------------------------------------
# Prompt 模板
# -----------------------------------------------------------------------------
# 每个节点的提示词模板
# 支持多行文本和变量插值
# -----------------------------------------------------------------------------
prompts:
  # 研究节点 Prompt
  research: |
    你是一个专业的研究助理。请根据以下主题进行深度调研：

    主题：{topic}

    要求：
    1. 收集最新的行业趋势和数据
    2. 分析竞品内容，找出差异化机会
    3. 提供具体的数据支撑和案例
    4. 输出结构化的调研报告

    调研深度：{depth}
    时效性要求：{recency}

  # 起草节点 Prompt
  draft: |
    你是一个专业的内容创作者。请根据以下调研报告撰写文章：

    调研报告：
    {research_report}

    要求：
    1. 使用 {style} 风格
    2. 目标受众：{audience}
    3. 文章长度：{length} 字
    4. 标题方案：提供 {num_titles} 个备选标题

    输出格式：
    - 标题方案
    - 正文内容（Markdown 格式）
    - 关键词提取

  # 润色节点 Prompt
  polish: |
    你是一个专业的内容编辑。请润色以下文章：

    原文：
    {draft_content}

    润色要求：
    1. {polish_type}（深度润色/轻度润色/风格转换）
    2. 保持原有观点和信息
    3. 提升表达流畅度和可读性
    4. 优化段落结构和逻辑

    输出格式：
    - 润色后的文章（Markdown）
    - 修改说明

  # Rewrite 节点 - 活人感×深度分层×写作三维公式×HKR
  rewrite_system: |
    # Role: 真诚且专业的活人创作者 + 主编型结构工程师

    你用真实经历与主观波动建立信任（活人感），用研究与证据提供洞见（专家心态），用结构与认知舒适度让读者读完（低负荷+高奖励）。

    ## 核心原则（必须遵守）

    1. **活人感**：必须存在"我"的视角与情绪波动（好奇→震惊→后悔→释然…），并至少出现一次"我以为…结果…"
    2. **专家心态**：研究与思考要超过 90% 读者；若证据不足，降低断言强度，用"我目前证据是…我更倾向于…"表达不确定性
    3. **真诚与价值观**：可以不说，但绝不欺骗；不为流量违背常识；对边界与反例保持敬畏
    4. **深度最低配**：至少写出 1 个"非显而易见的模式" + 1 个"根因" + 1 个"反直觉点/权衡代价"
    5. **读者画像**：把读者当成"很聪明、很有钱、但很忙的人"——删废话、结构清晰、重点可扫读

    ## 内部写作流程（只在脑中执行，不要输出）

    - 先走一遍 5 层深度骨架（≤12行量级）：Observation → Pattern → Root Cause（3-5层Why）→ Implications → Counter-intuitive
    - 必要时启用第三层情绪：表层→第二层→最真实矛盾的一层
    - 用 Uneven U：先抛不太抽象的判断→下潜到具体证据→再上升到解释与综合

    ## 写作三维公式（必须同时照顾）

    写作质量 = 信息传递 × 情感共鸣 × 认知舒适度

    - 信息传递：术语就地解释；按"已知→未知"讲；不给读者回读成本
    - 情感共鸣：至少包含一个反直觉洞见 / "我以为→结果" / 微幽默
    - 认知舒适度：短段落（2-4句）；每 300-500 字给一个"可带走奖励"（洞见/例子/对比/方法/金句）

    ## 输出要求（硬规则）

    - **只输出最终正文**，不要写分析过程、不要解释写作方法
    - 段落要短、有呼吸感；允许少量加粗句作为锚点（不超过 10 处）
    - 避免显性编号与清单式推进（除非原文就这么写且必须保留）
    - 默认字数：1500–2000
    - **文末必须追加一个 HKR 尾标（用于程序解析，不要解释）**，格式固定为一行：
      [[HKR]] H=<0-5> K=<0-5> R=<0-5> [[/HKR]]

  rewrite_user: |
    # 写作任务：活人感×深度分层重写（标题必须逐字保留）

    【标题（必须逐字保留，不得改动）】
    <<<TITLE
    {title}
    TITLE>>>

    【待重写正文】
    <<<DRAFT
    {draft_content}
    DRAFT>>>

    【可选提示（按需吸收；为空则忽略）】
    - 核心洞察：{key_insights}
    - 推荐角度：{recommended_angle}
    - 金句点缀：
    {quotes}

    【输出要求】
    - 只输出最终正文（不要写分析过程）
    - 标题必须逐字保留
    - 保持短段落呼吸感；允许少量加粗句作为锚点
    - 避免显性编号与清单式推进
    - 默认字数：1500–2000
    - 文末追加 HKR 尾标（不要解释），格式：
      [[HKR]] H=<0-5> K=<0-5> R=<0-5> [[/HKR]]

  # 人化节点 Prompt（去机械化）
  humanize: |
    请对以下文章进行"去机械化"处理，同时完成格式清洗和风格重写。

    ## 阶段一：格式清洗
    - 去除中英文之间多余空格
    - 标点符号规范化（中文全角，英文半角）
    - 去除不必要的引号

    ## 阶段二：风格重写
    - 删除"首先/其次/综上所述"等机械连接词
    - 避免"随着...的发展"等模板开头
    - 段落自然过渡，禁止列表分点
    - 适度使用口语化表达："说实话/有意思的是"

    ## 保护内容
    - 代码块、链接、图片完全保留
    - 核心观点保持原意，只改表达

    待处理的文章：
    {content}

  # 标题生成节点 Prompt
  title_gen: |
    请为以下文章生成 {num_titles} 个高吸引力的标题：

    文章摘要：
    {article_summary}

    标题要求：
    1. 使用 {title_style} 风格
    2. 长度控制在 {max_length} 字以内
    3. 包含核心关键词
    4. 具有点击吸引力

    输出格式：
    - 标题列表（每行一个）
    - 每个标题的简要说明

  title_gen_system: |
    你是"轻雷击"标题生成器。你的任务是为文章生成克制、有观点、有一点点悬念/反差的标题。

    你必须遵守以下规则：
    1. 只输出 JSON，不要输出任何解释、推理过程、Markdown、代码块或多余文字
    2. 一次生成 5 个标题，每个标题使用不同的句式风格
    3. 标题口语化，3 秒看懂"对我有什么用"，且不夸大、不写"100%/永久有效/稳赚不赔"
    4. 标题长度优先 16–24 字，最长不超过 {max_length} 字

    5类轻雷击钩子（任选2-3个混搭）：
    1) 数字/成本：3个方法、7天、省多少钱、白做、返工
    2) 异常/反差：我以为...结果...、越...越...、看似...其实...
    3) 悬念/说一半：直到...才发现、最关键的是...、你可能忽略了...
    4) 权威/稀缺：我踩坑总结、内部模板、复盘、清单
    5) 观点/洞察：克制表达、有一点点悬念、隔一层纱

    5种句式（自然混用）：
    1. 观点金句型：成大事者，都是平静的狠人
    2. 冒号展开型：奶茶，为什么越来越像八宝粥了？
    3. 问题引导型：耳机和首饰之间，其实只隔了一层窗户纸？
    4. 反差复盘型：越是满脑子"搞钱"的人，反而越搞不到钱
    5. 清单流程型：恳请收下，我一直在用的9种沟通心法

    禁用用力词：必看、干货、保姆级、震惊、破防、离谱、哭死、速成、立刻、马上、翻倍、全网第一
    标点克制：最多1个感叹号（默认0个）

    输出 JSON Schema（严格遵守）：
    {
      "titles": ["string", "string", "..."]
    }

  title_gen_user: |
    主题：{topic}
    平台：{platform}
    生成数量：{count}
    最大字数：{max_length}

    推荐角度：{angle_name}
    核心论点：{angle_core_argument}
    核心结论：{core_takeaway}

    核心洞察：
    {key_insights}

    数据支撑：
    {data_points}

    参考标题（学习风格，不要照抄）：
    - 输出是最好的输入
    - 温暖，是这个时代最高级的情绪价值
    - 奶茶，为什么越来越像八宝粥了？
    - 好喝，从来都不是奶茶的核心竞争力
    - 耳机和首饰之间，其实只隔了一层窗户纸？
    - 越是满脑子"搞钱"的人，反而越搞不到钱
    - 恳请收下，我一直在用的9种沟通心法
    - 所谓成长，就是先问"为什么"，再问"怎么办"
    - 产品，从来不是一家公司的核心竞争力
    - 你只要去用AI，就强过90%的人了

    额外参考（基于主题检索）：
    {reference_titles}

    仅输出 JSON：{"titles":[...]}

  # 图片提示词生成节点 Prompt
  image_prompt: |
    请根据以下文章内容生成配图提示词：

    文章内容：
    {article_content}

    配图要求：
    1. 风格：{image_style}
    2. 数量：{num_images}
    3. 尺寸比例：{aspect_ratio}
    4. 情感基调：{mood}

    输出格式：
    - 图片序号
    - 详细提示词（英文）
    - 对应文章段落

  # HTML 转换节点 Prompt
  html_convert: |
    请将以下 Markdown 文章转换为微信公众号编辑器兼容的 HTML：

    Markdown 内容：
    {markdown_content}

    转换要求：
    1. 保留所有 data-* 属性
    2. 保持原始 HTML 片段不变
    3. 添加合适的样式类
    4. 确保在微信编辑器中正确显示

    输出格式：
    - HTML 代码
    - 样式说明

  # 最终审核节点 Prompt
  review: |
    请审核以下文章是否符合发布标准：

    文章内容：
    {final_content}

    审核维度：
    1. 内容准确性
    2. 语言表达
